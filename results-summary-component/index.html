<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta data -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <!-- External Styleshhet -->
  <link rel="Stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <section id="result" class="result">
      <h1>Your Result</h1>
      <div class="circle">
        <p class="score">76</p>
        <p class="max-score">of 100</p>
      </div>
      <p class="remark">Great</p>
      <p class="stat">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section id="summary" class="summary column-flex">
      <h1>Summary</h1>
      <div class="category column-flex">
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon" class="icon" />
          <p class="heading">Reaction</p>
          <p class="score">80 <span class="gray">/ 100</span></p>
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="memory icon" class="icon" />
          <p class="heading">Memory</p>
          <p class="score">92 <span class="gray">/ 100</span></p>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon" class="icon" />
          <p class="heading">Verbal</p>
          <p class="score">61 <span class="gray">/ 100</span></p>
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="visual icon" class="icon" />
          <p class="heading">Visual</p>
          <p class="score">72 <span class="gray">/ 100</span></p>
        </div>
      </div>
      <button class="btn" id="btn">Continue</button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/akasr">Akash Raj</a>.
  </footer>
</body>
</html>
