<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>
<body>
  <header>
    <h1><img src="./images/logo.svg" alt="logo fylo" /></h1>
    <ul class="links">
      <li><img src="./images/icon-document.svg" alt="document icon" /></li>
      <li><img src="./images/icon-folder.svg" alt="icon folder" /></li>
      <li><img src="./images/icon-upload.svg" alt="upload icon" /></li>
    </ul>
  </header>
  <main>
    <p>You've used <b>815GB</b> of your storage</p>
    <div class="indicator">
      <div class="used"></div>
    </div>
    <div class="markings">
      <p><b>0 GB</b></p>
      <p><b>1000 GB</b></p>
    </div>
    <div class="left">
      <p><span class="number">185</span> GB LEFT</p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/akasr">Akash Raj</a>.
  </footer>
</body>
</html>
