<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="card">
    <img src="./assets/images/illustration-article.svg" class="card-image" alt="card image" />
    <p class="card-label">Learning</p>
    <p class="card-date">Published 21 Dec 2023</p>
    <h1 class="card-heading">HTML & CSS foundations</h1>
    <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <p class="card-author"><img src="./assets/images/image-avatar.webp" alt="author image" class="card-author-image"> Greg Hooper</p>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/akasr">Akash Raj</a>.
  </footer>
</body>
</html>
