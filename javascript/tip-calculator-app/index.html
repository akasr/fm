<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />
  <!--  Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <h1>SPLI<br />TTER</h1>
  </header>

  <main>
    <div class="calculate">

      <div class="bill" id="bill">
        <label for="totalBill" class="sub-heading">Bill</label>
        <input type="number" id="totalBill" class="total-bill" placeholder="0" min="0"/>
      </div>

      <section class="tip-options">
        <h2 class="sub-heading">Select Tip %</h2>
        <div class="btn-group">
          <button class="tip" value="5">5%</button>
          <button class="tip" value="10">10%</button>
          <button class="tip" value="15">15%</button>
          <button class="tip" value="25">25%</button>
          <button class="tip" value="50">50%</button>
          <div class="custom">
            <label for="custom" class="sr-only">Custom</label>
            <input type="number" class="custom-btn" id="custom" placeholder="Custom" min="0"/>
          </div>
        </div>
      </section>

      <div class="num-people">
        <label for="numPeople" class="sub-heading">Number of People</label>
        <p class="error"></p>
        <input type="number" id="numPeople" class="people-input" placeholder="0" min="0"/>
      </div>
    </div>

    <section class="final-amount">
      <h2 class="sr-only">Amount Per Person</h2>
      <div class="amount-container">
        <div>
          <p class="amount-label">Tip Amount</p>
          <p class="per-person">/ person</p>
        </div>
        <p class="amount" id="tipAmount">$0.00</p>
      </div>
      <div class="amount-container">
        <div>
          <p class="amount-label">Total</p>
          <p class="per-person">/ person</p>
        </div>
        <p class="amount" id="totalAmount">$0.00</p>
      </div>
      <button class="reset" id="reset" disabled>RESET</button>
    </section>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Akash Raj</a>.
  </footer>

  <script src="./calculate.js"></script>
</body>
</html>
